<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
</head>

<body>
  <form action="test.py " method="POST">
    <div>
      <label>Username</label><br>
      <input type="text" required placeholder="Username" name="username">
    </div>
    <hr>

    <div>
      <label>Password</label><br>
      <input type="password" placeholder="Password" name="password">
    </div>
    <hr>

    <div>
      <label>Mobile</label><br>
      <input type="tel" placeholder="Mobile" value="+123 (234) 20100" name="mobile">
    </div>
    <hr>

    <div>
      <label>Email</label><br>
      <input type="email" required placeholder="Email" name="email">
    </div>
    <hr>

    <div>
      <label>Subject</label><br>
      <input type="text" placeholder="Subject" name="subject">
    </div>
    <hr>

    <div>
      <input type="hidden" name="ID" value="That Person  ID :)">
    </div>
    <hr>

    <div>
      <input type="submit" value="Send Data">
      <input type="reset" value="Empty Form">
    </div>

  </form>
  <label>Range</label>
  <input type="range" min="400" max="1000" step="50" value="400">

  <label>Number</label>
  <input type="number" min="400" max="1000" step="5" value="400">
</body>

</html>
